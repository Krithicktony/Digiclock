<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Digital Clock</h2>
    <div class="main">
        <div class="hours">
            <span id="hr">00</span>
            <span class="text">Hours</span>
        </div>
        <div class="hours">
            <span id="min">00</span>
            <span class="text">Minutes</span>
        </div>
        <div class="hours">
            <span id="sec">00</span>
            <span class="text">Seconds</span>
        </div>
        <div class="hours">
            <span id="pm">PM</span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
